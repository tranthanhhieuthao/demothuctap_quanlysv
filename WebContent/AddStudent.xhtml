<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>
<h:body>

	<h3>Add Student</h3>
	<h:form>
		<h:commandButton value="Back" action="ListStudent?faces-redirect=true" />
	</h:form>
	<hr />
	<h:form>
		<table>

			<tr>
				<td>Name :</td>
				<td><h:inputText size="10" value="#{controller.student.nameStudent}" /></td>
			</tr>

			<tr>
				<td>Age :</td>
				<td><h:inputText size="5" value="#{controller.student.age}" /></td>
			</tr>

			<tr>
				<td>Village :</td>
				<td><h:inputText size="5" value="#{controller.student.village}" /></td>
			</tr>

			<tr>
				<td>Phone :</td>
				<td><h:inputText size="5" value="#{controller.student.phone}" /></td>
			</tr>

			<tr>
				<td>Email :</td>
				<td><h:inputText size="5" value="#{controller.student.email}" /></td>
			</tr>

			<tr>
				<td>Note :</td>
				<td><h:inputText size="5" value="#{controller.student.note}" /></td>
			</tr>

			<tr>
				<td></td>
				<td><h:commandButton value="Add Student"
						action="#{controller.addStudent}" /></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
